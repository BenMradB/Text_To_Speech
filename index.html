<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Text To Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Start your project here-->
    <div class="container">
        <div class="title mb-5">
            <div class="title-text"> Text To Speech </div>
            <div class="title-img">
                <img src="./img/JavaScript-logo.png" class="js-logo" alt="">
            </div>
        </div>

        <div class="content">
            <div class="main-content">
                <textarea type="text" class="mb-3" placeholder="Type any Text ." id="text-box" cols="30" rows="10"></textarea>
                <div class="robot-img-container">
                    <img src="./img/robot.png" alt="" class="robot-img">

                </div>
            </div>
            <div class="btn-container">
                <button id="btn">Speech</button>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
